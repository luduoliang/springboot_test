<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>英雄列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 
<div class="header">
    <div th:replace="public/header::header" ></div>
</div>

<div style="width:500px;margin:20px auto;text-align: center">
    <table align='center' border='1' cellspacing='0'>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>血量</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <tr th:each="h:${page.list}">
            <td th:text="${h.id}"></td>
            <td th:text="${h.name}"></td>
            <td th:text="${h.hp}"></td>
            <td><a th:href="@{/editHero(id=${h.id})}">编辑</a></td>
            <td><a th:href="@{/deleteHero(id=${h.id})}">删除</a></td>
        </tr>
    </table>
    <br/>
    <div>
            <a th:href="@{/listHero(start=0)}">[首  页]</a>
            <a th:href="@{/listHero(start=${page.pageNum-1})}">[上一页]</a>
            <a th:href="@{/listHero(start=${page.pageNum+1})}">[下一页]</a>
            <a th:href="@{/listHero(start=${page.pages})}">[末  页]</a>
    </div>
    <br/>   
    <form action="addHero" method="post">
       
    name: <input name="name"/> <br/>
    血量: <input name="hp"/> <br/>
    <button type="submit">提交</button>
       
    </form>
</div>
 
<div class="showing">
    <div th:replace="public/footer::footer1" ></div>
    <div th:replace="public/footer::footer2(2015,2018)" ></div>
</div>
</body>
</html>
